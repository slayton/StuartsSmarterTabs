<html><head>
	<title>Stuart's Smarter Tabs</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<script src="js/options.js"></script>
	<link href="css/style.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div id="container">
			<div id="content">
				<h1>Stuart's Smarter Tabs</h1>

				<div class="contentBlock contentBox">
					<h4>Options</h4>
					<p>Prefixes to check</p>
					<textarea id="prefix-list-input"  rows="10" cols="50">
					</textarea>

					<p>If I navigate to a URL that is already open...</p>
					<select id="navigation-duplicate-pref">
						<option value="ignore">Don't close my current tab if it has history (default)</option>
						<option value="remove">Destroy my current tab as a duplicate (may be undesireable)</option>
					</select>
				</div>
			</div>
		</div>
	
	</body></html>
